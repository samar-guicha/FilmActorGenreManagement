<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
    <h1>Liste des films</h1>
    <td><a href="/film/new" class="btn btn-outline-success" >Ajouter</a></td>
    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>TITRE</th>
            <th>DESCRIPTION</th>
            <th>ANNEE PARUTION</th>
            <th>ACTEURS</th>
            <th>CATEGORIE</th>
            <th>ACTION</th>
        </tr>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td>
                <ul>
                    <li th:each="acteur: ${f.acteurs}" th:text ="${acteur.nom + ' ' + acteur.prenom}">
                    </li>
                </ul>
            </td>
            <td th:text="${f.categorie.nom}"></td>
            <td ><a th:href="@{/film/delete/{id} (id=${f.id})}" class="btn btn-outline-danger" onclick="return confirm('Voulez vous vraiment supprimer ce film?')">Supprimer</a>
           <a th:href="@{/film/update/{id} (id=${f.id})}" class="btn btn-outline-warning">Modifier</a></td>
        </tr>
    </table>

</div>
</body>
</html>
