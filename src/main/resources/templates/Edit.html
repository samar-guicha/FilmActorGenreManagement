<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Modifier un Film existant</title>
</head>
<body>
<div class="container">
    <h1>Modifier un Film existant</h1>
    <form action="/film/update" method="post" id="f1">
        <input type="hidden" name="id" th:value="${film.id}">
        <p>
            <label for="titre" class="form-label">Titre du film : </label>
            <input type="text" name="titre" id="titre" class="form-control" required th:value="${film.titre}">
        </p>
        <p>
            <label for="description" class="form-label">Description : </label>
            <textarea id="description" rows="5" class="form-control" name="description" th:text="${film.description}"></textarea>
        </p>
        <p>
            <label for="annee" class="form-label">Année parution : </label>
            <input type="number" min="1900" name="anneeparution" id="annee" class="form-control" required th:value="${film.anneeparution}">
        </p>
        <p>
            <label for="categorie" class="form-label">Catégorie : </label>
            <select name="categorie" id="categorie" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" th:selected="${cat.id==film.categorie.id}"></option>
            </select>
        </p>
        <p>
            <label for="acteurs" class="form-label">Acteurs : </label>
            <select name="acteurs" id="acteurs" class="form-select" multiple>
                <option th:each="a : ${acteurs}" th:value="${a.id}" th:text="${a.nom + ' ' + a.prenom}" ></option>
            </select>
        </p>
        <p>
            <input type="submit" class="btn btn-outline-primary" value="Modifier">
            <input type="reset" class="btn btn-outline-secondary" value="Annuler">
        </p>
    </form>
</div>
</body>
</html>
